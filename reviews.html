<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="spokiy coffee | Кав'ярня Запоріжжя. Кава, десерти та спокiй. Платиш раз - п'єш хоч цілий день.">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    
        <link rel="apple-touch-icon" sizes="180x180" href="/favi/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favi/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favi/favicon-16x16.png">
        <link rel="manifest" href="/favi/site.webmanifest">
        <link rel="mask-icon" href="/favi/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff"> 
    </head>
<body>
    <main class="desktop">
        <div id="leave-comment-container" class="global-container">
            <div class="heading-container">
                <form id="review-form">
                    <h2 id="leave-comment-heading">Залиш свою думку</h2>
                    <div class="form-container">
                        <div class="name-block">
                            <label id="name-label" for="user-name">Твоє ім'я</label>
                            <input pattern="^[a-zA-Zа-яА-Я0-9]+" id="user-name" placeholder="Твоє ім'я" type="text" minlength="2" maxlength="30" autocomplete="given-name" required>
                        </div>
                        <div class="review-block">
                            <label id="comment-label" for="review-field">Тут напиши свій коментар</label>
                            <textarea id="review-field" cols="30" rows="10" placeholder="Твій коментар" maxlength="2000" required autocapitalize="off" autocomplete="off"></textarea>
                        </div>
                        <div class="button-container">
                            <button id="send-button" type="submit">Відправити</button>
                            <div><img id="button-faq" src="/svg/faq.svg" alt="faq button" height="30" width="auto"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <section id="reviews-page" class="global-container">
            <div class="heading-container">
                <h1 id="reviews-heading">Відгуки</h1>
            </div>
            <div id="reviews-container">
            </div>
        </section>
    </main>
    <div class="shadow">
        <div class="margin-container">
            <div id="information-container" class="global-container">
                <h2>Правила</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, nihil deserunt veniam molestias error exercitationem 
                    asperiores est voluptates facilis quaerat soluta, deleniti hic, ex placeat suscipit dicta voluptatum! Pariatur, culpa?</p>
            </div>
        </div>
    </div>
    <script type="module" src="render.js"></script>
    <script type="module" src="api.js"></script>
</body>
</html>
