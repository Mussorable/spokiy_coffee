        <title>Відгуки</title>
    </head>
<body>
    <main>
        <div id="leave-comment-container" class="global-container">
            <div class="heading-container">
                <form id="review-form">
                    <h2 id="leave-comment-heading">Залиш свою думку</h2>
                    <label for="user-name">Твоє ім'я</label>
                    <input pattern="^[a-zA-Z0-9]+" id="user-name" placeholder="" type="text" maxlength="30" required>
                    <label for="review-field">Тут напиши свій коментар</label>
                    <textarea id="review-field" cols="30" rows="10" placeholder="Твій коментар" minlength="5" required autocapitalize="off" autocomplete="off"></textarea>
                    <button id="send-button" type="submit">Відправити</button>
                </form>
            </div>
        </div>
        <section id="reviews-page" class="global-container">
            <div class="heading-container">
                <h1>Відгуки</h1>
            </div>
            <div id="reviews-container">
            </div>
        </section>
    </main>
    <script type="module" src="render.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="api.js"></script>
</body>
</html>
